<!-- BEGIN MAIN CONTENT -->
<div class="row" ng-controller="suppliers" >
    <div class="col-md-12">
       <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1"  >
                    <thead>
                        <tr>
                            <th>
                                <label class="mt-checkbox mt-checkbox-outline mt-checkbox-single">
                                    <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" />
                                    <span></span>
                                </label>
                            </th>
                            <th> Name </th>
                            <th> Email </th>
                            <th> Adress </th>
                            <th> Number </th>
                            <th> Speciality </th>
                        </tr>
                    </thead>
                    <tbody>
      
                        <tr class="odd gradeX" ng-repeat="data in supplier">
                            <td>
                                <label class="mt-checkbox mt-checkbox-outline mt-checkbox-single">
                                    <input type="checkbox" class="checkboxes" value="1" />
                                    <span></span>
                                </label>
                            </td>
                            <td>{{data.name}} </td>
                            <td>
                                <a href="mailto:"+{{data.email}}> {{data.email}} </a>
                            </td>
                            <td> {{data.adress}} </td>
                            <td class="center">{{data.number}} </td>
                             <td> {{data.speciality}} </td>
                            <td>
                              
                          <button type="submit" ng-click="edit(data._id)" class="btn blue">Edit</button>
                           <button type="submit" ng-click="remove(data._id)" class="btn red">Remove</button>

                            </td>
                        </tr>
                    
                        
               <!-- Form Update -->
                        
                    </tbody>
                </table>
    
                    <div class="form-body">
                         <div class="form-group">
                            <label>Name</label>
                            <div class="input-group">
                              
                                <input  type="text" class="form-control input-circle-right" placeholder="name" ng-model="supplier.name"> </div>
                        </div>
                         <div class="form-group">
                            <label>Adress</label>
                            <div class="input-group">
                              
                                <input  ng-model="supplier.adress" type="text" class="form-control input-circle-right" placeholder="Adress"> </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Email</label>
                            <div class="input-group">
                              
                                <input ng-model="supplier.email" type="email" class="form-control input-circle-right" placeholder="Email"> </div>
                        </div>
                         <div class="form-group">
                            <label>Number</label>
                            <div class="input-group">
                              
                                <input  ng-model="supplier.number" type="number" class="form-control input-circle-right" placeholder="Number"> </div>
                        </div> 
                        <div class="form-group">
                            <label>Speciality</label>
                            <div class="input-group">
                              
                                <input  ng-model="supplier.speciality" type="text" class="form-control input-circle-right" placeholder="Speciality"> </div>
                        </div>
                        
                    </div>
                    <div class="form-actions">
                         <a href="#/ui_bootstrap.html"> <button type="submit" ng-click="update()" class="btn blue">Submit</button></a>
                    </div>
               
            </div>    
    </div>
</div>
