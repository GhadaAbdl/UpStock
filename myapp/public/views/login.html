    <body class=" login"  >
      	<div class="container">
      <div class="header clearfix">
     
        <div class="logo">
            <a href="">
                <img style="position: center;" src="../../assets/layouts/layout/img/LogoFinal.png" alt="" /> </a>
        </div>
      </div>


      <div class="row">
     
        <div class="content">
            <form class="login-form" ng-controller="auth" ng-submit="login()">
                <h3 class="form-title">Login to your account</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Enter any username and password. </span>
                </div>
               <div class="form-group">
    <label for="email">Email address</label>
    <input type="text" class="form-control" id="username" placeholder="Enter email" ng-model="test.username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="test.password">
  </div>
                <div class="form-actions">
                    <label class="rememberme mt-checkbox mt-checkbox-outline">
                        <input type="checkbox" name="remember" value="1" /> Remember me
                        <span></span>
                    </label>
                    <button type="submit" class="btn green pull-right"> Login </button>
                </div>
                
                
                <div class="create-account">
                   <p> Don't have an account yet ?&nbsp;
                        <a href="#/register.html" id="register-btn"> Create an account </a>
                       </p>
                     
                </div>
            </form>
          
        </div>
