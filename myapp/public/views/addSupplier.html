<div class="row" ng-controller="addsupp">
    <div class="col-md-12">
    
        


        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-red-sunglo">
                    <i class="icon-settings font-red-sunglo"></i>
                    <span class="caption-subject bold uppercase">Add A New Supplier</span>
                </div>
                <div class="actions">
                    <div class="btn-group">
                        <a class="btn btn-sm green dropdown-toggle" href="javascript:;" data-toggle="dropdown"> Actions
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li>
                                <a href="javascript:;">
                                    <i class="fa fa-pencil"></i> Edit </a>
                            </li>
                            <li>
                                <a href="javascript:;">
                                    <i class="fa fa-trash-o"></i> Delete </a>
                            </li>
                            <li>
                                <a href="javascript:;">
                                    <i class="fa fa-ban"></i> Ban </a>
                            </li>
                            <li class="divider"> </li>
                            <li>
                                <a href="javascript:;"> Make admin </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
             <form name="myForm">
            <div class="portlet-body form"  >
               
                    <div class="form-body">
                         <div class="form-group">
                            <label>Name</label>
                            <div class="input-group">
                              
                                <input  type="text" class="form-control input-circle-right" placeholder="name" ng-model="supplier.name" name="user" required> 
                                  <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                                            <span ng-show="myForm.user.$error.required">Name is required.</span>
                                            </span>
                                </div>
                        </div>
                         <div class="form-group">
                            <label>Address</label>
                            <div class="input-group">
                              
                                <input  ng-model="supplier.adress" type="text" class="form-control input-circle-right" placeholder="Address" name="address" required> 
                                  <span style="color:red" ng-show="myForm.address.$dirty && myForm.address.$invalid">
                                            <span ng-show="myForm.address.$error.required">Address is required.</span>
                                            </span>
                                </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Email</label>
                            <div class="input-group">
                              
                                <input ng-model="supplier.email" type="email" name="email" class="form-control input-circle-right" placeholder="Email@email.com" required> 
                                    <span class="error" ng-model="ok" ng-show="myForm.email.$error.email || myForm.email.$error.required && myForm.email.$touched">
        Not valid email!</span>
                                </div>
                        </div>
                         <div class="form-group">
                            <label>Number</label>
                            <div class="input-group">
                              
                                <input  required ng-model="supplier.number" type="number" class="form-control input-circle-right" placeholder="Number"> </div>
                        </div> 
                        <div class="form-group">
                            <label>Speciality</label>
                            <div class="input-group">
                                                     
                                  <select  ng-model="supplier.speciality" class="form-control input-circle-right" >
                                  <option value="Fresh Product">Fresh Product</option>
                                  <option value="Heavy Equipments">Heavy Equipments</option>
                                  <option value="Agriculture Product">Agriculture Product</option>
                                  <option value="Beauty Product">Beauty Product</option>
                                  <option value="Others" selected>Others</option>
                                  </select>
                        </div>
                        
                    </div>
                    <div class="form-actions">
                      <a href="#/ui_bootstrap.html">  <button type="submit" ng-click="addSupplier()" class="btn blue" ng-disabled="supplier.number==null || supplier.name==null || supplier.adress==null ||supplier.email==null || supplier.speciality==null">Submit</button></a>
                    </div>
               
            </div>
        </div>
